{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - MeowMart</title>
    <link rel="stylesheet" href="{% static 'core/SignUp.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{% static 'core/logo.jpg' %}" alt="MeowMart Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'SignIn' %}">Sign In</a></li>
                    <li><a href="{% url 'SignUp-SignUpForm' %}" class="active">Create Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="registration-container">
            <h1>Sign Up</h1>
            {% include 'core/registration_form.html' %}
        </div>
    </main>
    <footer>
        <p>© 2023 MeowMart</p>
    </footer>
</body>
</html>
