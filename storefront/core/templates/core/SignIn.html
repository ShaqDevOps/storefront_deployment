{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MeowMart</title>
    <link href="{% static 'core/SignIn.css' %}" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="{% static 'core/logo.jpg' %}" alt="MeowMart Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{% url 'SignIn' %}">Sign In</a></li>
                    <li><a href="{% url 'SignUp-SignUpForm' %}">Create Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <form id="signInForm" method="post" action="{% url 'SignIn' %}">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2023 MeowMart</p>
    </footer>
</body>
</html>
