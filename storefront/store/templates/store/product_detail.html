<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.title }} - MeowMart</title>
    <link href="{% static 'product_detail.css' %}" rel="stylesheet">
    <link href="{% static 'cart.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
      if (window.innerWidth <= 768) {
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css';
        document.head.appendChild(link);
      }
    </script>
</head>
<body class="bg-gray-50"> <!-- Tailwind class for background color -->
    <header class="bg-gray-800 text-white"> <!-- Tailwind classes for background and text color -->
        <div class="header-content flex justify-between items-center p-4"> <!-- Tailwind classes for layout -->
            <img src="{% static 'logo.jpg' %}" alt="MeowMart Logo" class="logo w-24 h-auto"> <!-- Tailwind classes for width and height -->
            <span id="cart-count" class="cart-quantity">0</span> <!-- Items text removed since you want the number inside the circle -->
            </div>
            
        </div>
        <div id="cart-dropdown" class="cart-dropdown">
            <ul id="cart-items-list">
                <!-- Cart items will be dynamically inserted here -->
            </ul>
        </div>
    </header>

    <main class="product-detail-main max-w-screen-lg mx-auto p-4"> <!-- Tailwind classes for max width, auto margins, and padding -->
        <div class="product-content flex flex-col lg:flex-row gap-4"> <!-- Tailwind classes for flex layout with conditional row layout on large screens -->
            <div class="product-gallery w-full lg:w-1/2"> <!-- Tailwind classes for full width and half width on large screens -->
                <img id="primary-image" src="{{ product.images.first.image.url }}" alt="{{ product.title }}" class="primary-image w-full h-auto object-cover">
                <!-- Thumbnails -->
                <div class="thumbnails flex justify-center gap-2 pt-2"> <!-- Tailwind classes for layout -->
                    {% for image in product.images.all %}
                        <img onclick="updatePrimaryImage(this)" src="{{ image.image.url }}" alt="Thumbnail for {{ product.title }}" class="thumbnail-image w-16 h-16 object-cover rounded-lg cursor-pointer"> <!-- Tailwind classes for size, object fit, rounded corners, and pointer cursor -->
                    {% endfor %}
                </div>
            </div>
            <div class="product-info w-full lg:w-1/2"> <!-- Tailwind classes for full width and half width on large screens -->

                <div class="product-detail-header">
                    <small class="store-name">MeowMart</small>
                    <h1 class="product-title">{{ product.title }}</h1>
                    <span class="product-price">Price: ${{ product.unit_price }}</span>
                </div>
                <div class="product-purchase-info">
                    <div class="quantity-selector">
                        <button type="button" onclick="changeQuantity(-1)">-</button>
                        <input type="text" value="1" id="quantity-input">
                        <button type="button" onclick="changeQuantity(1)">+</button>
                    </div>
                    <button class="add-to-cart-btn" type="button" onclick="addToCart('{{ product.id }}', document.getElementById('quantity-input').value)">Add to Cart</button>
                </div>
                <div class="product-detail-description">
                    <p>{{ product.description }}</p>
                </div>
            </div>
        </div>
    </main>


    <script src="{% static 'CartFunctions.js' %}"></script>
    <script src="{% static 'CartVisual.js' %}"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            updateCartUI(); // This function should be defined in 'CartFunctions.js'
        });
    </script>
</body>
</html>
